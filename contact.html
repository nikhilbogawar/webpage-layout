        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label>Name:</label>
                <input type="text" placeholder="Your Name" required>

                <label>Message:</label>
                <textarea placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
